- title: "Occipitotemporal representations reflect individual differences in conceptual knowledge"
  image: jepg_stim.png
  description: Across studies involving explicit attentional cues and categorization studies involving learned conceptual knowledge, a general finding is that occipitotemporal representations of behaviorally relevant-information sources are enhanced relative to those that are irrelevant.  These effects are compelling, as they imply that occipitotemporal representational space may closely resemble that conceptualized by classic cognitive theory. Specifically, it may expand and contract, along axes defined by perceptually separable stimulus dimensions, in ways that closely reflect the idiosyncratic concepts and strategies used by individual participants during decision-making. Using model-based fMRI in conjunction with MVPA, we tested this hypothesis. Our results suggest that occipitotemporal representations are embedded within a space similar to that conceptualized by classic cognitive theory.
  authors: K. Braunlich & B.C. Love
  link:
