- title: "Categorical evidence, confidence, and urgency during probabilistic categorization"
  image: acmltr_NI.png
  description: Using a temporally-extended paradigm in conjunction with fMRI, we tracked the temporal evolution of categorical evidence and decision confidence as participants deliberated about impending choices. We also differentiated these factors from urgency, a variable that is insensitive to the strength of the decision evidence, but is thought to play an important role determining the appopriate time to respond. A limitation of this work is that we did not differentiate signals reflecting temporal demands from other signals expected to increase during deliberation (e.g., those associated with an increasing amount of decision information). Subsequent work targets this issue.
  authors: K. Braunlich & C.A. Seger
