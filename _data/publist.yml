- title: "Occipitotemporal category representations are sensitive to abstract category boundaries defined by generalization demands"
  image: jneur_otc.jpeg
  description: Using fMRI and MVPA we demonstrate that occipitotemporal representations of simple visual stimuli differ between  permissive and strict category-inclusion criteria. Specifically, we found that stimulus information was more easily decoded from the brain when the stimulus was closer to the decision boundary associated with the active categorization task (i.e., decoding accuracy was greater when decision confidence was low). Whereas previous studies have used powerful contrastive paradigms to demonstrate the effects of selective attention on perceptual representation, our results demonstrate how decision makers can draw on learned knowledge of category structure to flexibly optimize visual processing for specific tasks demands.  
  authors: K. Braunlich, Z. Liu, & C.A. Seger
  link:
    url: https://www.jneurosci.org/content/37/32/7631.abstract
    display:  J.Neuro. 37 (32)
