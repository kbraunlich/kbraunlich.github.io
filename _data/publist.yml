- title: "Bidirectional Influences of Information-Sampling and Concept Learning (working paper)"
  image: sea_world.png  
  description: Contemporary models of categorization typically tend to sidestep the problem of how information is initially encoded during decision-making. Instead, a focus of this work has been to investigate how, through selective attention, stimulus representations are “contorted” such that behaviourally-relevant dimensions are accentuated (or “stretched”), and representations of irrelevant dimensions are ignored (or “compressed”). In high-dimensional real-world environments, it is computationally infeasible to sample all available information, and decision-makers selectively sample information from sources expected to provide relevant information. We describe a novel computational model that provides a compelling account for many aspects of human categorization behaviour, -- including the propensity to develop and maintain beliefs that systematically deviate from reality.
  authors: K. Braunlich & B.C. Love  
  link:
