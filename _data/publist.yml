- title: "Generalization in Category Learning: The Roles of Representational and Decisional Uncertainty"
  image: gen_jneuro.png
  description: Effective generalization in a multiple-category situation involves both assessing potential membership in individual categories and resolving conflict between categories while implementing a decision bound. The results are interpreted as supporting the existence of different uncertainty resolution mechanisms for uncertainty about category membership (representational uncertainty) and uncertainty about decision bound (decisional uncertainty).
