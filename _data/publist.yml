- title: "Frontoparietal networks involved in categorization and item working memory"
  image: catWM_NI.png
  description: We compared delayed match-to-sample and delayed match-to-category tasks to investigate how neural systems were recruited for categorization and item-specific processes across encoding, maintenance across a short delay, and match–mismatch decisions. In the match-to-sample task, optimal behavior could be subserved by a strategy wherein participants considered only the intrinsic visual features of the stimuli. The categorization task, however, required that participants make judgments based on latent categorical features (the category labels). We found that categorization and item specific memory recruited five neural networks (identified as CPCA components). Two of the components are of particular note. The first recruited key nodes of the salience network involved in immediate stimulus processing, and the second recruited fronto-parietal-striatal regions linked to executive function.
  authors: K. Braunlich, J. Gomez-Lavin,  & C.A. Seger
